<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חנות הצמחים 🌿</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>

<header>
  <div class="logo">🌿 PlantShop</div>
  <div class="menu-btn" onclick="toggleMenu()">☰</div>
  <nav>
    <a href="index.html">חנות</a>
    <a href="cart.html">🛒 סל קניות</a>
  </nav>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
    <img src="images/monstera.jpg">
      <div class="card-content">
        <h3>מונסטרה</h3>
        <div class="price">120 ₪</div>
        <button onclick="showDetails(
          'מונסטרה',
          120,
          'אוהבת אור חזק ללא שמש ישירה והשקיה מתונה'
        )">לפרטים</button>
      </div>
    </div>

    <div class="card">
      <img src="images/philodendron.jpg">
      <div class="card-content">
        <h3>פילודנדרון</h3>
        <div class="price">95 ₪</div>
        <button onclick="showDetails(
          'פילודנדרון',
          95,
          'צמח חזק שמתאים גם למתחילים'
        )">לפרטים</button>
      </div>
    </div>

  </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="modalTitle"></h2>
    <p id="modalInfo"></p>
    <p><strong id="modalPrice"></strong></p>
    <button id="addBtn">הוסף לסל</button>
    <button onclick="closeModal()" style="margin-top:10px;background:#ccc;color:black;">סגור</button>
  </div>
</div>

</body>
</html>
